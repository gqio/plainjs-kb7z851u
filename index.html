  <script type="module">
    document.querySelector('.search.wcd.overlay').addEventListener('click', (event) => {
      if(event.target.classList.contains('overlay'))
        document.querySelector('#searchexpander').checked = false;
    })
    document.getElementById("userinput").addEventListener("keyup", (event) => {
      if((event || window.event).keyCode === 13)
        window.location = document.querySelector('#suggestions li a').href
    });
    function loadIndex(data){
      const index = new FlexSearch(data.config);
      index.import(data.payload);
      return index;
    }
    fetch('./searchidx.json').then(r=>r.json()).then(data => loadIndex(data))
    .then(index => {
      function show_results(){
        const results = index.search(this.value, 25);
        const childs = suggestions.childNodes;
        let i = 0;
        for(i = 0; i < results.length; i++){
            const result = results[i];
            let li = childs[i];
            if(!li){
                li = document.createElement("li");
                li.classList.add('wcd');
                suggestions.appendChild(li);
            }
            li.innerHTML = `
              <a class="wcd" href="${result.url}">
                <span><b>${result.title}</b><span> in ${result.collection}</span></span>
                <span style="font-weight:lighter">${result.description}</span>
              </a>`
        }
        while(childs.length > results.length) suggestions.removeChild(childs[i])
      }
      document.getElementById("userinput").addEventListener("input", show_results, true);
    })
  </script>
